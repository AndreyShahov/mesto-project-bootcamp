<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
</head>
<body class="root">
  <div class="page">

    <header class="header header__line">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
          <div class="profile__overlay">
            <img class="profile__avatar"  alt="Аватар">
          </div>
          <div class="profile__info">
            <h1 class="profile__author"></h1>
            <button type="button" class="button profile__edit-button"></button>
            <h2 class="profile__author-subline"></h2>
          </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <article class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="edit" class="popup__form" novalidate>
            <div class="popup__inputs">
              <div>
                <input class="popup__input popup__input_field_author" type="text" required
                name="userName" id="userName" minlength="2" maxlength="40">
                <span id="userName-error" class="popup__error-message"></span>
              </div>
              <div>
                <input class="popup__input popup__input_field_author-subline" type="text"
                name="about" id="about" minlength="2"
                maxlength="200" required>
                <span id="about-error" class="popup__error-message"></span>
              </div>
            </div>
            <button type="submit" class="button popup__save-btn"
            name="submit" id="submit">Сохранить</button>
          </form>
        </article>
      </div>
    </div>
    <section class="popup popup_type_add-card">
      <div class="popup__overlay"></div>
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <article class="popup__content">
          <h2 class="popup__heading">Новое место</h2>
          <form name="add" class="popup__form" novalidate>
            <div class="popup__inputs">
              <div>
                <input class="popup__input popup__input_field_author" type="text" required
                placeholder="Название" name="cardName" id="cardName" minlength="2" maxlength="30">
                <span id="cardName-error" class="popup__error-message"></span>
              </div>
              <div>
                <input class="popup__input popup__input_field_author-subline" type="url"
                placeholder="Ссылка на картинку" name="link" id="link" required>
                <span id="link-error" class="popup__error-message"></span>
              </div>
            </div>
            <button type="submit" class="button popup__save-btn">Сохранить</button>
          </form>
        </article>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__overlay"></div>
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close-btn"></button>
          <img class="popup__bigImage">
          <h2 class="popup__caption"></h2>
      </div>
    </section>
    <template id="element">
      <ul class="element">
        <li class="element__wrapper"><img class="element__image"></li>
        <li class="element__group">
          <h2 class="element__title"></h2>
          <div class="element__likes-container">
            <button type="button" class="button element__like-btn"></button>
            <p class="element__likes-counter"></p>
          </div>
          <button type="button" class="button element__trash-btn"></button>
        </li>
      </ul>
    </template>
  </div>

</body>
</html>
