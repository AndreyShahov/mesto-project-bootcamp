<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Места России</title>
</head>
<body class="root">
  <div class="page">
   <section class="popup popup_opened">
    <form class="popup-container">
      <button class="button">
        <img class="popup__close-icon" src="./images/popup-close-icon.svg" alt="Крест">
      </button>
      <ul class="popup__content">
        <li><h2 class="popup__heading">Редактировать профиль</h2></li>
        <li><input class="popup__text popup__text_field_author" type="text"
        value="Жак-Ив Кусто"></li>
        <li><input class="popup__text popup__text_field_author-subline" type="text"
        value="Исследователь океана"></li>
        <li><button class="button popup__button" type="button">Сохранить</button></li>
      </ul>
    </form>
   </section>
    <header class="header header__line">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="images/profile-custo.jpg" alt="Аватар">
          <article class="profile__info">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button class="button edit-button">
              <img class="profile__edit-button" src="./images/profile-edit-button.svg"
              alt='Редактор'>
            </button>
            <h2 class="profile__author-subline">Исследователь океана</h2>
          </article>
        <button class="button add-button">
          <img class="profile__add-button" src="./images/profile-plus.svg"
          alt="Плюс">
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/element-karachayevsk.jpg"
          alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <a class="element__heart" href="#"></a>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-elbrus.jpg"
          alt="Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <a class="element__heart" href="#"></a>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-dombai.jpg"
          alt="Домбай">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <a class="element__heart" href="#"></a>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-elbrus.jpg"
          alt="Эльбрус">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <a class="element__heart" href="#"></a>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-dombai.jpg"
          alt="Домбай">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <a class="element__heart" href="#"></a>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/element-karachayevsk.jpg"
          alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <a class="element__heart" href="#"></a>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

</body>
</html>
