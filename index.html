<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Места России</title>
</head>
<body class="root">
  <div class="page">

    <header class="header header__line">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="images/profile-custo.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p2 class="profile__author-subline">Исследователь океана</p2>
          </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          <li><img class="element__image" src="./images/element-karachayevsk.jpg"
          alt="Карачаевск"></li>
          <li class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="button element__like-btn" href="#"></button>
          </li>
        </ul>
        <ul class="element">
          <li><img class="element__image" src="./images/element-elbrus.jpg"
          alt="Эльбрус"></li>
          <li class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="button element__like-btn" href="#"></button>
          </li>
        </ul>
        <ul class="element">
          <li><img class="element__image" src="./images/element-dombai.jpg"
          alt="Домбай"></li>
          <li class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="button element__like-btn" href="#"></button>
          </li>
        </ul>
        <ul class="element">
          <li><img class="element__image" src="./images/element-elbrus.jpg"
          alt="Эльбрус"></li>
          <li class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="button element__like-btn" href="#"></button>
          </li>
        </ul>
        <ul class="element">
          <li><img class="element__image" src="./images/element-dombai.jpg"
          alt="Домбай"></li>
          <li class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="button element__like-btn" href="#"></button>
          </li>
        </ul>
        <ul class="element">
          <li><img class="element__image" src="./images/element-karachayevsk.jpg"
          alt="Карачаевск"></li>
          <li class="element__group">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="button element__like-btn" href="#"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_opene">
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <button type="button"rticle class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form>
            <input class="popup__text popup__text_field_author" type="text"
            value="Жак-Ив Кусто" name="author" id="author">
            <input class="popup__text popup__text_field_author-subline" type="text"
            value="Исследователь океана" name="subline" id="subline">
            <button type="submit" class="button popup__save-btn">Сохранить</button>
          </form>
        </article>
      </div>
     </section>
  </div>

</body>
</html>
