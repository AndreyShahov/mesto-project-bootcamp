<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Места России</title>
</head>
<body class="root">
  <div class="page">

    <header class="header header__line">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__avatar" src="images/profile-custo.jpg" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button"></button>
            <p2 class="profile__author-subline">Исследователь океана</p2>
          </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <article class="popup__content">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="edit">
            <input class="popup__text popup__text_field_author" type="text"
            value="Жак-Ив Кусто" name="author" id="author" minlength="2" maxlength="40">
            <input class="popup__text popup__text_field_author-subline" type="text"
            value="Исследователь океана" name="subline" id="subline" minlength="2"
            maxlength="200">
            <button type="submit" class="button popup__save-btn"
            name="submit" id="submit">Сохранить</button>
          </form>
        </article>
      </div>
    </section>
    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <button type="button" class="popup__close-btn"></button>
        <article class="popup__content">
          <h2 class="popup__heading">Новое место</h2>
          <form name="add">
            <input class="popup__text popup__text_field_author" type="text"
            placeholder="Название" name="author" id="author" minlength="2" maxlength="30">
            <input class="popup__text popup__text_field_author-subline" type="url"
            placeholder="Ссылка на картинку" name="subline" id="subline">
            <button type="submit" class="button popup__save-btn">Сохранить</button>
          </form>
        </article>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close-btn"></button>
          <img class="popup__bigImage">
          <h2 class="popup__caption"></h2>
      </div>
    </section>
    <template id="element">
      <ul class="element">
        <li class="element__wrapper"><img class="element__image"></li>
        <li class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="button element__like-btn"></button>
          <button type="button" class="button element__trash-btn"></button>
        </li>
      </ul>
    </template>
  </div>

  <script src="script.js"></script>
</body>
</html>
